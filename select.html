<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8b4513">
  <title>Seleção de Jogos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Barthowheel Italic.ttf">
  <link rel="stylesheet" href="Barthowheel Regular.ttf">
  <link href="https://fonts.googleapis.com/css2?family=Barthowheel&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: 'Barthowheel';
      src: url('Barthowheel Itali.ttf') format('ttf'),
           url('Barthowheel. Regular.ttf') format('tff');
      font-weight: normal;
      font-style: normal;
    }

    body, html {
      font-family: 'Barthowheel', sans-serif;
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('selecao.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      padding-top: 60px;
      text-align: center;
      font-family: 'Barthowheel', sans-serif;
      color: black;
    }

    .game-option {
      margin: 20px;
      padding: 10px;
      border-radius: 20px;
      width: 80%;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: row;
    }

    .game-option img {
      width: 20vw;  /* Ajuste a largura com base na largura da tela */
      height: auto; /* Manter a proporção da imagem */
      margin-right: 10px;
    }

    .game-name {
      text-align: left;
      flex-grow: 1;
      font-family: 'Barthowheel', sans-serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="game-option">
      <img src="b5.png" alt="Imagem para teste de monitor touch">
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("Service Worker registrado ✅"))
        .catch(err => console.error("Erro ao registrar Service Worker ❌", err));
    }
  </script>
</body>
</html>

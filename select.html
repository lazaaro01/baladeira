<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8b4513">
  <title>Seleção de Jogos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barthowheel&display=swap" rel="stylesheet">
  <style>
    body, html {
      font-family: 'Barthowheel', sans-serif;
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('Base-Tela-do-Jogo-3.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      margin-top: 170px;
      text-align: center;
    }

    /* Imagens com links para os jogos */
    .btn-jogo {
      width: 50vw;
      max-width: 500px;
      height: auto;
      cursor: pointer;
      animation: pular 1s ease-in-out infinite; /* Animação em loop */
      margin-bottom: 5px;
    }

    /* Animação de pulo */
    @keyframes pular {
      0% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
      50% {
        transform: translateY(0);
      }
      70% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagens com links para os jogos -->
    <a href="resgate.html">
      <img src="lago-limpo.png" alt="Lago Limpo" class="btn-jogo" />
    </a>
    <a href="memoria.html">
      <img src="capime.png" alt="CapiMemória" class="btn-jogo" />
    </a>
    <a href="quebra-cabeca.html">
      <img src="b2.png" alt="Monte a Cena" class="btn-jogo" />
    </a>
    <a href="quiz.html">
      <img src="b3.png" alt="Qual a Palavra?" class="btn-jogo" />
    </a>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("Service Worker registrado ✅"))
        .catch(err => console.error("Erro ao registrar Service Worker ❌", err));
    }
  </script>
</body>
</html>

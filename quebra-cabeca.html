<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quebra-Cabeça</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('basememoria.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 20px;
      user-select: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #8d4b00;
    }
    .puzzle-container {
      position: relative;
      width: 90vw; 
      height: 90vw; 
      max-width: 300px; 
      max-height: 300px; 
      margin-top: 150px; 
      border: 2px solid #ccc;
      background-image: url('quebra cabeça 2.png');
      background-size: cover;
      background-position: center;
      opacity: 0.7;
      transition: opacity 0.5s ease-in-out;
    }

    .puzzle-container.completed {
      opacity: 2 !important;
    }
    .puzzle-board {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 100%;
      height: 100%;
      gap: 2px;
    }

    .tile {
      width: 100%;
      height: 100%; 
      border: 1px solid #999;
      touch-action: manipulation;
    }

    
    .tiles-container {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }

    .draggable {
      width: 100px; 
      height: 100px; 
      background-image: url('quebra cabeça 2.png');
      background-size: 300px 300px; 
      background-position: center;
      border: 2px solid #aaa;
      touch-action: manipulation;
      cursor: pointer;
    }

    .btn-restart {
      margin-top: 20px;
    }
    .menu {
      position: fixed;
      top: 20px;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 999;
    }

    .menu a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 0;
      font-size: 18px;
      border-bottom: 1px solid #444;
    }

    .menu a:hover {
      background-color: #444;
    }

    .hamburger {
      position: fixed;
      top: 1px;
      right: 3px;
      background: none;
      border: none;
      color: #f8f9fa;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
      padding: 10px;
    }

    .hamburger:focus {
      outline: none;
    }

    .menu.open {
      right: 0;
    }

    @media (max-width: 600px) {
      
      .puzzle-container {
        width: 80vw; 
        height: 80vw; 
      }

      .draggable {
        width: 80px; 
        height: 80px; 
        background-size: 240px 240px; 
      }
    }

  </style>
</head>
<body>

  <button class="hamburger" id="hamburgerBtn">&#9776;</button>
  <div class="menu" id="menu">
    <a href="#">Início</a>
    <a href="#">Sobre</a>
  </div>

  <div class="puzzle-container" id="puzzleContainer">
    <div class="puzzle-board" id="puzzleBoard"></div>
  </div>

  <div class="tiles-container" id="tilesContainer"></div>

  <button class="btn btn-warning btn-restart" onclick="startPuzzle()">Reiniciar</button>

  <script>
    const board = document.getElementById('puzzleBoard');
    const tilesContainer = document.getElementById('tilesContainer');
    const puzzleContainer = document.getElementById('puzzleContainer');
    const size = 3;
    const tileSize = 100; 

    function createDropZones() {
      board.innerHTML = '';
      for (let i = 0; i < size * size; i++) {
        const dropZone = document.createElement('div');
        dropZone.classList.add('tile');
        dropZone.dataset.index = i;
        dropZone.ondragover = (e) => e.preventDefault();
        dropZone.ondrop = handleDrop;
        board.appendChild(dropZone);
      }
    }

    function createDraggableTiles() {
      tilesContainer.innerHTML = '';
      puzzleContainer.classList.remove('completed'); 

      const tileIndices = Array.from({ length: size * size }, (_, i) => i).sort(() => Math.random() - 0.5);
      tileIndices.forEach(index => {
        const row = Math.floor(index / size);
        const col = index % size;

        const tile = document.createElement('div');
        tile.classList.add('draggable');
        tile.draggable = true;
        tile.dataset.index = index;
        tile.style.backgroundPosition = `-${col * tileSize}px -${row * tileSize}px`;

        tile.ondragstart = (e) => {
          e.dataTransfer.setData("text/plain", index);
        };

        tilesContainer.appendChild(tile);
      });
    }

    function handleDrop(e) {
      const draggedIndex = e.dataTransfer.getData("text/plain");
      const draggedTile = document.querySelector(`.draggable[data-index='${draggedIndex}']`);
      const targetTile = e.target;

      if (draggedTile && !targetTile.hasChildNodes()) {
        targetTile.appendChild(draggedTile);
        checkVictory();
      }
    }

    function checkVictory() {
      const allZones = document.querySelectorAll('.puzzle-board .tile');

      for (let i = 0; i < allZones.length; i++) {
        const piece = allZones[i].firstChild;
        if (!piece || piece.dataset.index != i) {
          return;
        }
      }

      puzzleContainer.classList.add('completed');
      alert("Parabéns! Você completou o quebra-cabeça!");
    }

    function startPuzzle() {
      createDropZones();
      createDraggableTiles();
    }

    const hamburger = document.getElementById('hamburgerBtn');
    const menu = document.getElementById('menu');
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    window.onload = startPuzzle;
  </script>
</body>
</html>

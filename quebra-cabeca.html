<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quebra-Cabeça</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('/img/basememoria.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 20px;
      user-select: none;
    }

    h1 {
      margin-bottom: 20px;
      color: #8d4b00;
    }

    .puzzle-board {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      background: #000;
    }

    .tile {
      background-image: url('/img/quebra cabeça 2.png');
      background-size: 300px 300px;
      width: 100%;
      height: 100%;
      touch-action: manipulation;
      cursor: pointer;
      transition: 0.2s;
    }

    .hidden {
      visibility: hidden;
    }

    .btn-restart {
      margin-top: 20px;
    }
     .menu {
      position: fixed;
      top: 20px;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: #333;
      color: white;
      padding: 20px;
      transition: right 0.3s ease;
    }
    .menu a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px 0;
      font-size: 18px;
      border-bottom: 1px solid #444;
    }
    .menu a:hover {
      background-color: #444;
    }
    .hamburger {
      position: fixed;
      top: 1px;
      right: 3px;
      background: none;
      border: none;
      color: #f8f9fa;
      font-size: 30px;
      cursor: pointer;
      z-index: 1000;
      padding: 10px;
    }
    .hamburger:focus {
      outline: none;
    }
    .menu.open {
      right: 0;
    }
  </style>
</head>
<body>

  <button class="hamburger" id="hamburgerBtn">&#9776;</button>
  <div class="menu" id="menu">
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Ranking</a>
    <a href="#">Configurações</a>
  </div>
  <div class="puzzle-board" id="puzzleBoard"></div>

  <button class="btn btn-warning btn-restart" onclick="startPuzzle()">Reiniciar</button>

  <script>
    const board = document.getElementById('puzzleBoard');
    const size = 3; // 3x3
    let tiles = [];

    function createTiles() {
      tiles = [];
      for (let row = 0; row < size; row++) {
        for (let col = 0; col < size; col++) {
          const index = row * size + col;
          tiles.push({
            index: index,
            top: row * 100,
            left: col * 100,
            row,
            col
          });
        }
      }
      tiles.pop(); 
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function drawBoard() {
      board.innerHTML = '';
      tiles.forEach((tile, i) => {
        const div = document.createElement('div');
        div.classList.add('tile');
        div.style.backgroundPosition = `-${tile.left}px -${tile.top}px`;
        div.dataset.index = i;
        div.onclick = () => swapTiles(i);
        board.appendChild(div);
      });

      // peça em branco
      const blank = document.createElement('div');
      blank.classList.add('tile', 'hidden');
      board.appendChild(blank);
    }

    function swapTiles(i) {
      const blankIndex = tiles.length;
      const clickedTile = tiles[i];
      const rowDiff = Math.abs(clickedTile.row - Math.floor(blankIndex / size));
      const colDiff = Math.abs(clickedTile.col - (blankIndex % size));

      if ((rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1)) {
        const temp = tiles[i];
        tiles.splice(i, 1);
        tiles.push(temp);
        drawBoard();
      }
    }

    function startPuzzle() {
      createTiles();
      shuffle(tiles);
      drawBoard();
    }

    // Inicializa o jogo ao carregar
    window.onload = startPuzzle;
  </script>
</body>
</html>

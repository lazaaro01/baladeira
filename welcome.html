<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8b4513">
  <title>Bem-vindo ao Capi Valley</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background: url('aplicativo baladeira.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .welcome-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 140px;
      position: relative; /* Para posicionamento relativo da imagem */
    }

    .btn-imagem {
      width: 80vw; /* Ajuste o tamanho conforme necessário */
      height: auto;
      animation: pular 1s ease-in-out infinite; /* Animação em loop */
      cursor: pointer;
      position: absolute;
      left: 10%; /* Move a imagem para a esquerda */
      bottom: 8%; /* Move a imagem para baixo */
    }

    /* Animação de pulo */
    @keyframes pular {
      0% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
      50% {
        transform: translateY(0);
      }
      70% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <a href="select.html">
      <!-- Imagem com a animação de pulo -->
      <img src="toque.png" alt="Toque para iniciar" class="btn-imagem" />
    </a>
  </div>
</body>
</html>
